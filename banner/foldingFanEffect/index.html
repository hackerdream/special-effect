<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>折扇轮播效果</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="wrap">
        <ul>
            <li>
                <img src="img/1.jpg" alt="">
            </li>
            <li>
                <img src="img/2.jpg" alt="">
            </li>
            <li>
                <img src="img/3.jpg" alt="">
            </li>
            <li>
                <img src="img/4.jpg" alt="">
            </li>
            <li>
                <img src="img/5.jpg" alt="">
            </li>
            <li>
                <img src="img/6.jpg" alt="">
            </li>
        </ul>
        <ol id="mark">

        </ol>
        <div id="tab">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
        </div>
        <div class="btn prev">
            <span></span>
        </div>
        <div class="btn next">
            <span></span>
        </div>

    </div>





    <script type="text/javascript" src="js/jqeury3.2.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
